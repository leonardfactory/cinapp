<ul class="movie-data">
    <li ng-if="movie.model.director || movie.director">
        <span class="oi" data-glyph="video"></span> Directed by {{ movie.model.director || movie.director }}
    </li>
    <li>
        <span class="oi" data-glyph="timer"></span> {{ movie.model.runtime || movie.runtime }} min.
    </li>
    <li>
        <span class="oi" data-glyph="star"></span> {{ voteAverage }}
    </li>
    <li>
        <span class="oi" data-glyph="calendar"></span> {{ releaseDate | date:'yyyy' }}
    </li>
</ul>
