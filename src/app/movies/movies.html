<div class="container">
    <div class="row">
        <div class="twelve columns">
            <alert ng-repeat="alert in moviesCtrl.alerts" type="{{alert.type}}" close="moviesCtrl.closeAlert($index)">{{alert.message}}</alert>
            
            <ul class="movies-list">
                <movie-list-item movie="movie" ng-repeat="movie in moviesCtrl.movies.models | orderBy : moviesCtrl.wpredicate"></movie-list-item>
            </ul>
        </div>
    </div>
</div>
