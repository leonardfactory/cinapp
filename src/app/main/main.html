<div class="container">
    <div class="row">
        <div class="eight columns">
            <div>
                <h1>Movie choice made easier.</h1>
                <p>
                    Crea le tue <strong>watchlist</strong> e condividile con i tuoi amici, segna gli ultimi film che hai visto e goditi la tua libreria cinematografica.
                </p>
                <p>
                   <div ng-if="mainCtrl.logged"> 
                       <a ng-click="mainCtrl.logout()">Logout</a>
                   </div>
                </p>
                <img src="assets/images/logo.png" />
            </div>
        </div>
        <div class="four columns">
            <h3>Registrati</h3>
            <form role="register">
                <input type="text" class="form-control u-full-width" placeholder="Username" ng-model="mainCtrl.user.username" />
                <input type="password" class="form-control u-full-width" placeholder="Password" ng-model="mainCtrl.user.password" />
                <input type="text" class="form-control u-full-width" placeholder="Nome" ng-model="mainCtrl.user.name" />
                <input type="email" class="form-control u-full-width" placeholder="eMail" ng-model="mainCtrl.user.email" />
                <button class="btn btn-action u-full-width" type="button" ng-click="mainCtrl.register()">
                    <span class="oi" data-glyph="key"></span> Registrami
                </button>
            </form>
        </div>
    </div>
</div>
