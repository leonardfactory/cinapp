<h2>{{ singleCtrl.watchlist.name }}</h2>
<ul class="movies-list">
    <li ng-repeat="movie in singleCtrl.movies.models">
        <div class="movie-cover">
            <movie-img movie="movie" size="80px"></movie-img>
        </div>
        <div class="movie-description">
            <div class="movie-name">{{movie.name}}</div>
            <div class="movie-info">
                <movie-data movie="movie"></movie-data>
                <p>
                   {{movie.overview | characters:200 }} 
                </p>
            </div>
        </div>
    </li>
</ul>
